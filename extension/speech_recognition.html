<!DOCTYPE html>
<html>
	<head>
		<title>Voice Actions for Chrome</title>
		<link rel="stylesheet" type="text/css" href="styles/permission.css" />
		<script type="text/javascript" src="scripts/mic_check.js"></script>
		<script type="text/javascript" src="scripts/speech_recognition.js"></script>
	</head>
	<body>
		<h1>Voice Actions for Chrome</h1>
		<p>This tab is being used for speech recognition.</p>
		<br />
		<p id="permissionRequestMessage" style="display: none;">
			<img src="images/actions/error.svg" alt="Error." class="small-icon" />
			For speech recognition to work, you need to <a href="chrome://settings/content/siteDetails?site=chrome-extension://{{id}}">allow microphone access in Chrome settings</a>.
		</p>
		<p id="hardwareCheckMessage" style="display: none;">
			<img src="images/actions/error.svg" alt="Error." class="small-icon" />
			Make sure your microphone is connected and turned on.
		</p>
	</body>
</html>
